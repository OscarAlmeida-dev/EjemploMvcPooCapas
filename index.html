<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pruebas con cliente http</h1>
    <script>
        fetch('http://localhost:5050/WeatherForecast/GuardarDatos',
            {
                method: 'POST',
                body: JSON.stringify({
                    "Id": 20,
                    "Titulo": "Jugar lol"
                }),
                headers: {
                    'content-type': 'application/json'
                }
            })
            .then(response => {
                console.log(response.status);
                response.json();
            })
            .then(data => {
                console.log(data);
            });
    </script>
</body>

</html>
